<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header section start -->
    <header class="header">
      <a href="#" class="logo">
        <img src="./image/logo.png" alt="logo" />
      </a>
      <nav class="navbar ">
        <a href="index.html" >Home</a>
        <a href="about.html" >About</a>
        <a href="menu.html">Menu</a>
        <a href="product.html">Products</a>
        <a href="review.html">Review</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="blog.html">Blogs</a>
      </nav>

      <div class="buttons">
        <button id="search-btn">
          <i class="fa fa-search"></i>
        </button>
        <button id="cart-btn">
          <i class="fa fa-shopping-cart"></i> 
        </button>
        <button id="menu-btn">
          <i class="fa fa-bars"></i>
        </button>
      </div>
      <div class="search-form">
        <input type="text" class="" id="search-box" placeholder="search here">
        <i class="fa fa-search"></i>
      </div>

      <div class="cart-items-container">
        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="./image/menu-1.png" alt="menu">
          <div class="content">
            <h3>Mega Boy Pizza</h3>
            <div class="price">$15.99</div>
          </div>
        </div>

        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="./image/menu-2.png" alt="menu">
          <div class="content">
            <h3>Burger</h3>
            <div class="price">$10.99</div>
          </div>
        </div>

        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="./image/menu-3.png" alt="menu">
          <div class="content">
            <h3>Special Pizza</h3>
            <div class="price">$19.99</div>
          </div>
        </div>

        <div class="cart-item">
          <i class="fas fa-times"></i>
          <img src="./image/menu-4.png" alt="menu">
          <div class="content">
            <h3>Mega Burger</h3>
            <div class="price">$20.99</div>
          </div>
        </div>
        <a href="#" class="btn">checkout now</a>
      </div>
    </header>
    <!-- header section end -->

    <!-- Contact section start -->
    <section class="contact" id="contact">
      <h1 class="heading">Contact <span>us</span></h1>
      <div class="row">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12038.723829796667!2d29.031938!3d41.032235449999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab78eb4cc28d7%3A0xd6cc13bd2c633762!2zw5xza8O8ZGFyLCBLdXpndW5jdWssIDM0Njc0IMOcc2vDvGRhci_EsHN0YW5idWw!5e0!3m2!1str!2str!4v1674501630953!5m2!1str!2str"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <form>
          <h3>Get In Touch</h3>
          <div class="inputBox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="name" />
          </div>
          <div class="inputBox">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="email" />
          </div>
          <div class="inputBox">
            <i class="fas fa-phone"></i>
            <input type="number" placeholder="number" />
          </div>
          <input type="submit" class="btn" value="contact now" />
        </form>
      </div>
    </section>
    <!-- Contact section end -->


    <!-- Footer section end -->
      <section class="footer">

        <div class="search">
          <input type="text" placeholder="Search" class="search-input">
          <button class="btn btn-primary">search</button>
        </div>

        <div class="share">
          <a href="#" class="fab fa-facebook"></a>
          <a href="#" class="fab fa-twitter"></a>
          <a href="#" class="fab fa-instagram"></a>
          <a href="#" class="fab fa-linkedin"></a>
          <a href="#" class="fab fa-pinterest"></a>
        </div>

        <div class="links">
          <a href="#" class="active">Home</a>
          <a href="#">About</a>
          <a href="#">Menu</a>
          <a href="#">Products</a>
          <a href="#">Review</a>
          <a href="#">Contact</a>
          <a href="#">Blogs</a>
        </div>

        <div class="credit">
          created by <span>Mustafa Yıldız</span> | all rights reserve 
        </div>
      </section>
    <!-- Footer section end -->

  </body>
  <script src="./script.js"></script>
</html>
